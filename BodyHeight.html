<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIRplatform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        #chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            width: 60%;
            margin: 0 auto;
        }
        #myChart {
            width: 100%;
            height: 80%;
        }
    </style>


</head>

<body>
    <nav class="navbar bg-dark navbar-dark p-3 navbar-expand-lg">
        <div class="container">
            <a href="進入頁面.html" class="navbar-brand">FHIR醫療資訊平台</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"> 
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a  href="platform.html" class="nav-link">個人生理紀錄</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="medication.html" >就醫用藥記錄</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="Result.html" >檢驗檢查結果</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="logout()">登出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="chart-container">
        <select id="data-count" onchange="updateChart()">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
        </select>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        let chart;
        let allData;

        fetch('https://hapi.fhir.org/baseR4/Observation?code=8302-2&subject=10769331')
            .then(response => response.json())
            .then(data => {
                allData = data;
                updateChart();
            });

        function updateChart() {
            const dataCount = document.getElementById('data-count').value;
            const data = allData.entry.slice(0, dataCount);

            const labels = [];
            const bodyHeightData = [];

            data.forEach(entry => {
                labels.push(entry.resource.effectiveDateTime);
                bodyHeightData.push(entry.resource.valueQuantity.value);
            });

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Body Height',
                            data: bodyHeightData,
                            borderColor: 'rgb(75, 192, 192)',
                            fill: false
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Body Height Over Time'
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Effective Date Time'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Height (cm)'
                            },
                            min: 0,
                            max: 200
                        }
                    }
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script>
            function logout() {
                alert('您已成功登出');
                location.reload();
            }
        </script>
</body>

</html>
