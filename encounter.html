<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIRplatform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark navbar-dark p-3 navbar-expand-lg">
        <div class="container">
            <a href="進入頁面.html" class="navbar-brand">FHIR醫療資訊平台</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"> 
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a  href="platform.html" class="nav-link">個人生理紀錄</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="medication.html" >就醫用藥記錄</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="Result.html" >檢驗檢查結果</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="logout()">登出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-group">
            <label for="rowCount">選擇查看資料數量:</label>
            <select class="form-control" id="rowCount" onchange="updateTable()">
                <option>10</option>
                <option>15</option>
                <option>20</option>
            </select>
        </div>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>就醫開始時間</th>
                        <th>就醫結束時間</th>
                        <th>就醫原因</th>
                        <th>就醫地點</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        let data = [];
    
        fetch('https://hapi.fhir.org/baseR4/Encounter?subject=10769331')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData.entry.map(item => {
                    let startTime = item.resource.period.start;
                    let endTime = item.resource.period.end;
                    let reason = item.resource.reasonCode[0].coding[0].display;
                    let location = item.resource.location[0].location.display;
                    return {
                        startTime: startTime,
                        endTime: endTime,
                        reason: reason,
                        location: location
                    };
                });
                updateTable();
            })
            .catch(error => console.error('Error:', error));
    
        function updateTable() {
            let tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            let rowCount = document.getElementById('rowCount').value;
            for (let i = 0; i < rowCount && i < data.length; i++) {
                let row = document.createElement('tr');
                let startTimeCell = document.createElement('td');
                startTimeCell.textContent = data[i].startTime;
                let endTimeCell = document.createElement('td');
                endTimeCell.textContent = data[i].endTime;
                let reasonCell = document.createElement('td');
                reasonCell.textContent = data[i].reason;
                let locationCell = document.createElement('td');
                locationCell.textContent = data[i].location;
                row.appendChild(startTimeCell);
                row.appendChild(endTimeCell);
                row.appendChild(reasonCell);
                row.appendChild(locationCell);
                tableBody.appendChild(row);
            }
        }
    </script>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script>
            function logout() {
                alert('您已成功登出');
                location.reload();
            }
        </script>
</body>

</html>
